<button [matMenuTriggerFor]="channel" mat-button>Channel list</button>

<mat-menu #channel="matMenu">
  <button
    (mouseenter)="getNotification(chanel)"
    *ngFor="let chanel of chanelList"
    [matMenuTriggerFor]="notifications"
    mat-menu-item
  >{{ chanel }}</button>
</mat-menu>

<mat-menu #notifications="matMenu">
  <button
    (click)="currentChanel.emit(notification)"
    *ngFor="let notification of notificationList"
    mat-menu-item
  >{{ notification.title }}</button>
</mat-menu>
